<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Faça login</h2>
        <form action="login.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" placeholder="Senha" required>
            <input type="submit" value="Login">
        </form>
        <p class="forgot-password">&nbsp;&nbsp;&nbsp;&nbsp;<a href="forgot_password.html">Esqueceu a senha?</a></p>
        <p>&nbsp;&nbsp;Não possui uma conta? <a href="account_creation.html">Crie uma conta</a></p>
    </div>
</body>
</html>
